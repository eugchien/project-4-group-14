    <div class="container">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Filters</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label class="col-form-label" for="sex">Sex</label>
                            <select id="sex">
                                <option value="0">Female</option>
                                <option value="1">Male</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="age">Age</label>
                            <input type="text" class="form-control" value="25" id="age">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="height">Height(cm)</label>
                            <input type="text" class="form-control" value="180" id="height">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="weight">Weight(kg)</label>
                            <input type="text" class="form-control" value="70" id="weight">
                        </div>
                        <div class="form-group">

                            <select id="NOC">
                                <option value="63">Finland</option>
                                <option value="87">Iran</option>
                                <option value="198">United States</option>
                                <option value="196">Ukraine</option>

                        <div class="form-group">
                            <label class="col-form-label" for="year">Year</label>
                            <input type="text" class="form-control" value="2014" id="year">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="season">Season</label>
                            <select id="season">
                                <option value="0">Summer</option>
                                <option value="1">Winter</option>
                            </select>
                        </div>
                        <div class="form-group"></div>
                            <label class="col-form-label" for="sport">Sport</label>
                            <select id="sport">
